# Generated by `rubocop --auto-gen-config`
inherit_from: .rubocop_todo.yml

Metrics/LineLength:
  Max: 100

# No need to handle LoadError in Rakefile
Lint/HandleExceptions:
  Exclude:
    - Rakefile
    - rakelib/rubocop.rake

# Documentation checked by Inch CI
Style/Documentation:
  Enabled: false

# Allow rom-http
Style/FileName:
    Enabled: false
